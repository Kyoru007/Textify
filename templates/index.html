  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textify</strong> Textify your texts.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <div class= "container-fluid">
    <form action='/analyze' method='post'>{% csrf_token %}
      <div class="form-group">

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label" >Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
</div>
      </div>
      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="rempun" name="rempun">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
        </div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="fullcaps" name="fullcaps">
  <label class="form-check-label" for="flexSwitchCheckDefault">CAPITALIZE</label>
  </div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="name="newlineremover"" name="newlineremover">
  <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="extraspaceremover" name="extraspaceremover">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra space remover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="charcounter" name="charcounter">
  <label class="form-check-label" for="flexSwitchCheckDefault">Character counter</label>
</div>
<button type='submit' class="btn btn-dark mt-2">Analyze Text</button>
    </form>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
